<div class='%ITEM_TYPE%' id='%ID%' onclick="modifyItem('%ID%')">
    <img class="image" src='%IMAGE%'>
    <span class="sale">'%SALE%'</span>
    <span data-original-price="'%ORIGINAL_PRICE%'" class="price">'%NEW_PRICE%'</span>
    <span class="name hide_overflow">'%NAME%'</span>
    <span class="quantity">'%QUANTITY%'</span>
    <div class="description">Description
        <span class="tags">
            <ul>'%TAGS%'</ul>
        </span>
    </div>
    <span class="lexpiration">Expiration</span>
    <div class="expiration">
        <span class="month">'%MONTH%'</span><br>
        <span class="day">'%DAY%'</span><br>
        <span class="year">'%YEAR%'</span>
        <span class="time">'%TIME%'</span>
    </div>
</div>
